<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Creator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="invoice-container">
        <div class="invoice-header">
          <h1>Invoice creator</h1>
          <p>Thanks for choosing GoodCorp, LLC!</p>
        </div>

        <div class="invoice-services">
          <button class="service service-1">Wash Car: $10</button>
          <button class="service service-2">Mow Lawn: $20</button>
          <button class="service service-3">Pull Weeds: $30</button>
        </div>

        <div class="invoice-counter">
          <p>TASK</p>
          <p>TOTAL</p>
        </div>

        <div class="invoice-list-container"></div>

        <div class="invoice-line"></div>

        <div class="invoice-info">
          <div class="notes">
            <p>Notes</p>
            <p class="note-value">We accept cash, credit card, or PayPal</p>
          </div>
          <div class="total">
            <p>Total Amount</p>
            <h3 class="price-value">$0</h3>
          </div>
        </div>

        <button class="send-invoice">
          <img src="Mail.png" /> <span>Send invoice</span>
        </button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
